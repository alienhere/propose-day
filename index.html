<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Jaanu Badmas</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #050505;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        #canvas-stars { position: fixed; top: 0; left: 0; z-index: 1; }

        .unlock-screen {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1a0a1a 0%, #050505 100%);
            transition: opacity 1s ease;
            cursor: pointer;
        }

        .heart-lock {
            font-size: 80px; animation: heartbeat 1.2s infinite;
            filter: drop-shadow(0 0 20px #ff4d6d);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .main-content {
            display: none; position: relative; z-index: 10;
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 20px;
        }

        .himalaya-silhouette {
            position: absolute; bottom: 0; width: 100%; height: 30vh;
            background: url('https://www.transparentpng.com/download/mountain/mountain-png-free-download-23.png');
            background-size: cover; opacity: 0.3; z-index: 2;
        }

        .mustang-drive {
            position: absolute; bottom: 5vh; left: -200px; width: 120px;
            z-index: 3; transition: left 6s linear; /* Faster drive */
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px; box-shadow: 0 0 40px rgba(255, 77, 109, 0.3);
            opacity: 0; transform: translateY(30px);
            transition: all 1.5s ease;
        }

        .message-box.show { opacity: 1; transform: translateY(0); }

        h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ff4d6d; margin-bottom: 20px; }
        p { font-size: 1.1rem; line-height: 1.8; letter-spacing: 1px; color: #f0f0f0; }

        .final-question {
            margin-top: 30px; font-weight: 600; font-size: 1.4rem;
            color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .btn-yes {
            margin-top: 25px; padding: 15px 40px; font-size: 1.2rem;
            background: #ff4d6d; color: white; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 0 20px #ff4d6d; transition: 0.3s;
        }
    </style>
</head>
<body>

    <canvas id="canvas-stars"></canvas>

    <div class="unlock-screen" id="unlockScreen" onclick="startExperience()">
        <div class="heart-lock">❤️</div>
        <p style="margin-top: 20px; letter-spacing: 3px;">TAP TO UNLOCK MY HEART</p>
    </div>
